<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>kindeditor 评论回复 </title>
  
    <!-- kindeditor -->
    <link rel="stylesheet" href="/plugins/kindeditor/themes/default/default.css" />
	<link rel="stylesheet" href="/plugins/kindeditor/plugins/code/prettify.css" />
	<script charset="utf-8" src="/plugins/kindeditor/kindeditor.js" type="text/javascript"></script>
	<script charset="utf-8" src="/plugins/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
	<script charset="utf-8" src="/plugins/kindeditor/kindeditor_expand.js" type="text/javascript"></script>
<script>
var editor;
KindEditor.ready(function(K) {
editor = K.create('textarea[name="content"]', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : false,
width:"100%",
items : [
'emoticons', 'image', 'link']
});
});
</script>
</head>
<body>
<style>
.comment{
position: relative;
width: 330px;
padding: 10px;
}
.comment .ke-toolbar{
position: absolute;
bottom: -18px;
}
#submit {
display: block;
float: right;
}
</style>
<div class="comment">
<textarea name="content" >KindEditor 回复评论</textarea>
<input type="submit" value="提交" name="submit" id="submit"/>
</div>
</body>
</html>
